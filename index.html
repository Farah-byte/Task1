<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            background-color: lightpink;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #number-display {
            font-size: 24px;
            margin-top: 20px;
        }
        button {
            border-color: rgb(218, 79, 107);
            background-color: rgb(199, 131, 106);
            color: rgb(27, 57, 47);
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="generateRandomNumber()">Generate Random Number</button>
    <p id="number-display">Click the button to generate a random number</p>

    <script>
        function generateRandomNumber() {
            const randomNumber = Math.floor(Math.random() * 100) + 1;
            document.getElementById('number-display').innerText = randomNumber;
        }
    </script>
